            google.charts.load('45', {'packages':['corechart', 'line']});
            google.charts.setOnLoadCallback(retrieveFromSheets);
    
            function retrieveFromSheets() {
                processSheetName('changes_years', 'SELECT A,B,C,D', changes2013_2014ResponseHandler);
                processSheetName('changes_years', 'SELECT A,F,G,H', changes2014_2015ResponseHandler);
                processSheetName('changes_years', 'SELECT A,J,K,L', changes2015_2016ResponseHandler);
                processSheetName('changes_years', 'SELECT A,N,O,P', changes2016_2017ResponseHandler);
                processSheetName('changes_years', 'SELECT A,R,S,T', changes2017_2018ResponseHandler);
                processSheetName('changes_years', 'SELECT A,V,W,X', changes2013_2018ResponseHandler);
            } //retrieveFromSheets
    
            function processSheetName(sheetName, query, responseHandler) {
                var queryString = encodeURIComponent(query);
                var query = new google.visualization.Query(
                    'https://docs.google.com/spreadsheets/d/1NyTWOd7qw41oapBC2NmiSaTwxvTFO_L6N0cqPoZtEJ4/gviz/tq?sheet='
                            + sheetName + '&headers=1&tq=' + queryString); //Query
                query.send(responseHandler);
            } //processSheetName


// INCREASE/DECREASE CHARTS
            function changes2013_2014ResponseHandler(response) {
                // checkError(response);
                var data = response.getDataTable();
                // data.sort({column: 5, desc: true});
    
                var options = {
                    vAxis: {textStyle:{color:'white'},
                    titleTextStyle:{color: 'white'}},

                    hAxis: {
                    textStyle:{color: 'white'}, viewWindow: {min: -1.5, max: 1.5},
                    ticks: [-1.5, -1.0, -0.5, 0, 0.5, 1.0, 1.5]},

                    title: "Changes in Spending as % of GDP from 2013 to 2014",
                    titleTextStyle: { color: 'white', fontSize: 16 },

                    backgroundColor: 'transparent',

                    legend: {textStyle: {color: 'white'}},
                    width: 1000,
                    height: 600
