            function retrieveFromSheets() {
                processSheetName('healthcare_expenditure', 'SELECT I,J,K,L,M,N,O', totalHealthResponseHandler);
                processSheetName('military_expenditure', 'SELECT I,J,K,L,M,N,O', totalMilitaryResponseHandler);
                processSheetName('education_expenditure', 'SELECT I,J,K,L,M,N,O', totalEducationResponseHandler);
                processSheetName('healthcare_expenditure', 'SELECT A,B,C,D,E,F,G', gdpHealthResponseHandler);
                processSheetName('military_expenditure', 'SELECT A,B,C,D,E,F,G', gdpMilitaryResponseHandler);
                processSheetName('education_expenditure', 'SELECT A,B,C,D,E,F,G', gdpEducationResponseHandler);
                processSheetName('healthcare_expenditure', 'SELECT Q,R,S,T,U,V,W', percapitaHealthResponseHandler);
                processSheetName('military_expenditure', 'SELECT Q,R,S,T,U,V,W', percaptiaMilitaryResponseHandler);
                processSheetName('education_expenditure', 'SELECT Q,R,S,T,U,V,W', percapitaEducationResponseHandler);
            } //retrieveFromSheets
    
            function processSheetName(sheetName, query, responseHandler) {
                var queryString = encodeURIComponent(query);
                var query = new google.visualization.Query(
                    'https://docs.google.com/spreadsheets/d/1NyTWOd7qw41oapBC2NmiSaTwxvTFO_L6N0cqPoZtEJ4/gviz/tq?sheet='
                            + sheetName + '&headers=1&tq=' + queryString); //Query
                query.send(responseHandler);
            } //processSheetName
    
            function totalHealthResponseHandler(response) {
                // checkError(response);
                var data = response.getDataTable();
                // data.sort({column: 5, desc: true});
    
                var options = {
                    vAxis: {title: 'Spending in Billions ($)', textStyle:{color:'white'},
                    titleTextStyle:{color: 'white'}},

                    hAxis: {title: 'Country',
                    textStyle:{color: 'white', fontSize:10}, 
                    slantedText: true, 
                    slantedTextAngle: 45,},

                    title: "Total Government Spending on Healthcare",
                    titleTextStyle: { color: 'white', fontSize: 16 },

                    backgroundColor: 'transparent',

                    legend: {textStyle: {color: 'white'}},
                    width: 950,
                    height: 500

                };
    
                var chart = new google.visualization.ColumnChart(document.getElementById("total_health_spending_div"));
    
                chart.draw(data, options);
            } //totalHealthResponseHandler
